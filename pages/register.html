<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cendiks</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Back Button -->
    <a href="../index.html" class="back-btn">
        <img src="../images/logo_back.png" alt="Back" style="width: 20px; height: 20px;">
        <span>Kembali ke Beranda</span>
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">Cendiks</div>
                <h2 class="login-title">Bergabung dengan Cendiks! ðŸš€</h2>
                <p class="login-subtitle">Buat akun Anda dan mulai perjalanan belajar Python</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message error">
            </div>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="message success">
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Masukkan username Anda"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Masukkan email Anda"
                        required
                        autocomplete="email"
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Masukkan password Anda"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Konfirmasi Password</label>
                    <input
                        type="password"
                        id="password_confirm"
                        name="password_confirm"
                        class="form-input"
                        placeholder="Konfirmasi password Anda"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary login-btn" id="registerBtn">
                    ðŸš€ Daftar Sekarang
                </button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <!-- Login Link -->
            <div class="auth-links">
                Sudah punya akun? <a href="login.html">Masuk sekarang</a>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Simple validation
            if (username && email && password && password_confirm) {
                if (password !== password_confirm) {
                    errorMessage.textContent = 'Password tidak cocok.';
                    errorMessage.classList.add('show');
                    return false;
                }

                // Show loading state
                const btn = event.target.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'â³ Memproses...';
                btn.disabled = true;

                // Make API call to Django backend
                fetch('http://localhost:8000/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        password_confirm: password_confirm
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Success
                        successMessage.textContent = data.message;
                        successMessage.classList.add('show');
                        btn.innerHTML = 'âœ… Registrasi Berhasil!';

                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 2000);
                    } else {
                        // Show error
                        errorMessage.textContent = data.message;
                        errorMessage.classList.add('show');
                        btn.innerHTML = originalText;
                        btn.disabled = false;

                        // Hide error after 5 seconds
                        setTimeout(() => {
                            errorMessage.classList.remove('show');
                        }, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                    errorMessage.classList.add('show');
                    btn.innerHTML = originalText;
                    btn.disabled = false;

                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 5000);
                });
            } else {
                errorMessage.textContent = 'Mohon isi semua field yang diperlukan.';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            return false;
        }

        // Auto-hide error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password_confirm').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Ensure button is clickable and add debugging
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('registerBtn');
            const registerForm = document.getElementById('registerForm');

            console.log('Register page loaded');
            console.log('Button element:', registerBtn);
            console.log('Form element:', registerForm);

            if (registerBtn) {
                registerBtn.addEventListener('click', function(e) {
                    console.log('Button clicked!');
                    // Let the form's onsubmit handle it
                });

                // Make sure button is visible and clickable
                registerBtn.style.cursor = 'pointer';
                registerBtn.style.pointerEvents = 'auto';
                console.log('Button styles applied');
            } else {
                console.error('Register button not found!');
            }

            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    console.log('Form submitted!');
                    handleRegister(e);
                });
            }
        });
    </script>
</body>
</html>
