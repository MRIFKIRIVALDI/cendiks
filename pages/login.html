<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cendiks</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Back Button -->
    <a href="../index.html" class="back-btn">
        <img src="../images/logo_back.png" alt="Back" style="width: 20px; height: 20px;">
        <span>Kembali ke Beranda</span>
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">Cendiks</div>
                <h2 class="login-title">Selamat Datang Kembali! ðŸ‘‹</h2>
                <p class="login-subtitle">Masuk ke akun Anda untuk melanjutkan belajar</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="message error">
                Username atau password salah. Silakan coba lagi.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Masukkan username Anda"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Masukkan password Anda"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    ðŸš€ Login Sekarang
                </button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <!-- Register Link -->
            <div class="auth-links">
                Belum punya akun? <a href="register.html">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple validation
            if (username && password) {
                // Show loading state
                const btn = event.target.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'â³ Memproses...';
                btn.disabled = true;

                // Make API call to Django backend
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Success
                        btn.innerHTML = 'âœ… Login Berhasil!';
                        btn.style.background = 'linear-gradient(135deg, #10b981, #06b6d4)';

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        // Show error
                        errorMessage.textContent = data.message;
                        errorMessage.classList.add('show');
                        btn.innerHTML = originalText;
                        btn.disabled = false;

                        // Hide error after 3 seconds
                        setTimeout(() => {
                            errorMessage.classList.remove('show');
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                    errorMessage.classList.add('show');
                    btn.innerHTML = originalText;
                    btn.disabled = false;

                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                });
            } else {
                errorMessage.textContent = 'Mohon isi semua field yang diperlukan.';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            return false;
        }

        // Auto-hide error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Ensure button is clickable and add debugging
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');

            console.log('Login page loaded');
            console.log('Button element:', loginBtn);
            console.log('Form element:', loginForm);

            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    console.log('Button clicked!');
                    // Let the form's onsubmit handle it
                });

                // Make sure button is visible and clickable
                loginBtn.style.cursor = 'pointer';
                loginBtn.style.pointerEvents = 'auto';
                console.log('Button styles applied');
            } else {
                console.error('Login button not found!');
            }

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    console.log('Form submitted!');
                    handleLogin(e);
                });
            }
        });
    </script>
</body>
</html>
